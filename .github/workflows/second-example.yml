name: Explore Matrix configuration

on: 
 push:   
 workflow_dispatch:

jobs: 
  deploy:
    strategy:
        matrix: 
            Os: [ubuntu-latest, ubuntu-22.04, windows-latest]
            images: [hello-world, alpine]
    runs-on: ${{matrix.Os}}
    steps:
    - name: Docker
      run: docker info
    - name: run on image ${{matrix.Os}}
      run: docker run ${{matrix.images}}
    




